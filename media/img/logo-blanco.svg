<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="702" height="213" viewBox="0 0 702 213">
  <defs>
    <filter id="Joseph_Smith" x="0" y="0" width="618" height="183" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="Corporación" x="187" y="85" width="515" height="128" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="logo" transform="translate(1405 14)">
    <g transform="matrix(1, 0, 0, 1, -1405, -14)" filter="url(#Joseph_Smith)">
      <text id="Joseph_Smith-2" data-name="Joseph Smith" transform="translate(10 95)" fill="#fff5f5" font-size="83" font-family="RestianyScript, Restiany Script"><tspan x="0" y="0">Joseph Smith</tspan></text>
    </g>
    <g transform="matrix(1, 0, 0, 1, -1405, -14)" filter="url(#Corporación)">
      <text id="Corporación-2" data-name="Corporación" transform="translate(196 180)" fill="#fff5f5" font-size="94" font-family="Cambria"><tspan x="0" y="0">Corporación</tspan></text>
    </g>
  </g>
</svg>
